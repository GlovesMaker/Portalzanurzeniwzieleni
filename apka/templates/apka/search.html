
<style>
input
{
border: 1px solid black;
margin-bottom:5px;
margin: 4px 2px;
width: 70%;

}

#button_search 
{
  background-color: #f4511e;
  border: 1px solid black;
  color: black;

  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
 
}


</style>



{% extends "apka/base.html" %}	

{% block content %}	
<div class='box-1'>
	<div class="h1_db">Wyszukiwarka</div>
	<center>
	<form method='post' action="/search/">

	{% csrf_token %}
	<input style="height: 40px;" type='text' name="srh"  placeholder='Wyszukaj...'/>
	<br>


	<input style="height: 40px;" id="button_search" type='submit' value='Wyszukaj' />
	</form>
	</center>

	<div class="h1_db"> Wynik wyszukiwania:</div>
	<div>
	{% if messages %}
		<div class="messanges">
		{% for k in messages %}
		<ol>{{k}}</ol>
		{% endfor %}
		</div>
	{% endif %}
	</div>

	<div>
		{% if sr %}
			{% for x in sr %}
			<ol> 
			<a href="{% url 'apka:topic' x.id %}">{{ x }}</a>
			</ol>

			{% endfor %}
			
		{% endif %}
	</div>
</div>
{% endblock content %}
